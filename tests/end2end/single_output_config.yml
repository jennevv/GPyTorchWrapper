data_conf:
  num_inputs: 3
  num_outputs: 1
  output_index: 0

transform_conf:
  transform_input:
    transform_data: true
    transformer_class: PowerTransformer
    transformer_options:
      method: yeo-johnson
      standardize: true
    columns: null
  transform_output:
    transform_data: false
    transformer_class: MinMaxScaler
    transformer_options: null
    columns: null

training_conf:
  model:
    model_class: TestModel
    model_options: null
  likelihood:
    likelihood_class: FixedNoiseGaussianLikelihood
    likelihood_options:
        noise: 1e-6
  learning_rate: 0.5
  learning_iterations: 5
  botorch: false
  debug: True
  optimizer:
    optimizer_class: Adam
    optimizer_options:
      lr: 0.1

testing_conf:
  test: false
  test_size: 0.2
  strat_shuffle_split: false
  kfold: false
  kfold_bins: null